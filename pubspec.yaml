name: Medigo
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=2.2.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  agora_rtc_engine: ^1.0.12
  cloud_firestore: ^0.13.4+2
  cupertino_icons: ^0.1.2
  email_validator: ^1.0.0
  firebase_auth: ^0.15.5+3
  firebase_messaging: ^6.0.16
  firebase_storage: ^3.1.3
  flutter_facebook_login: ^3.0.0
  flutter_local_notifications: ^1.4.4+1
  flutter_rating_bar: ^3.0.1+1
  fluttertoast: ^4.0.1
  flutter_svg: ^0.17.4
  flutter_webview_plugin: ^0.3.11
  geolocator: ^5.3.1
  google_nav_bar: ^2.2.0
  google_sign_in: ^4.5.1
  image_picker: ^0.6.3+4
  intl: ^0.16.1
  line_icons: ^0.2.0
  path: ^1.6.4
  permission_handler: ^4.4.0+hotfix.2
  provider: ^4.0.4
  share: ^0.6.4+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: '^0.7.3'

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/logo.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Varela
      fonts:
        - asset: assets/fonts/Varela-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
